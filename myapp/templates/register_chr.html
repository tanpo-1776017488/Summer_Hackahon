{% extends "base.html" %}
{% load static %}
{% block contents %}
<form action="{% url 'register_travel'%}">
        <br>
        <br>
        <br>
        <br>
    <div class="chr-con">
        
        <div class="sch-wrap">
            <h1>여행 상세 일정을 알려주세요!</h1>
            <table>
                <tr>
                    <td><h4>여행지</h4></td>
                    <td><input type="text" name="place"></td>
                </tr>
                <tr>
                    <td><h4>여행일자</h4></td>
                    <td><input type="text" name="start_date">~<input type="text" name="end_date"></td>
                </tr>
            </table>
            <!-- <button type ="submit">다음</button> -->
        </div>
        <div class="chr-wrap">
        <h3>당신의 캐릭터를 설정해보세요</h3>
        <div class='chr-cnt' style="display: flex;flex-direction: row; margin-left : 30%">
            {% for char in character %}
            <div class='chr-content'>
                <img src="{{char.image.url}}"style="height: 100px;width: 100px;">
                <br>
                {{char.name}}
            </div>
            {% endfor %}
        </div>
        <h3>체력</h3>
        <h5>당신의 평소 체력을 수치화해보세요!</h5>
        <input type="range" value="5" min="1" max="10" name='hp'>
        <br>
        <br>
        <h3>식욕</h3>
        <h5>당신의 평소 식욕을 수치화해보세요!</h5>
        <input type="range" value="5" min="1" max="10" name='eat'>
        <br>
        <br>
        <button type = "submit">다음</button>
        
    </div>
    
    <div class="mini-con"></div>
</div>
</form>
{% endblock %}
